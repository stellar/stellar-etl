name: Integration Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  docker-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build Docker Image
        run: |
          docker-compose build

      - name: Build and start services
        run: |
          docker-compose up -d

      - name: Create GCP Credentials File
        run: |
          echo "$CREDS_TEST_HUBBLE" > ${{ runner.workspace }}/gcp-key.json
        shell: bash
        env:
          CREDS_TEST_HUBBLE: ${{secrets.CREDS_TEST_HUBBLE}}

      - name: Run tests
        run: |
          docker-compose run -v ${{ runner.workspace }}/gcp-key.json:/usr/credential.json:ro -e GOOGLE_APPLICATION_CREDENTIALS=/usr/credential.json integration-tests go test -v -cover ./cmd -timeout 30m

      - name: Stop and remove containers
        run: |
          docker-compose down
