name: Integration Tests

on:
  push:
    branches:
      - master
      - integration-test
  pull_request:
    branches:
      - master

jobs:
  docker-compose:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          docker build -f docker/docker.test -t stellar-etl-integration-test .

      - name: Set up Docker Compose
        uses: docker/compose-action@v2

      - name: Build and start services
        run: |
          docker-compose up -d

      - name: Run tests
        run: |
          docker-compose run integration-tests go test -v -run ^TestExportTransactions$ ./cmd -timeout 30m
          # docker-compose run integration-tests go test ./cmd -v -timeout 30m

      - name: Stop and remove containers
        run: |
          docker-compose down
